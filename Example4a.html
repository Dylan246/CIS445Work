<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="designExample.css">

</head>

<body>
    <h2>Hello there</h2>
    <a href="https://www.bradley.edu" target="_blank">Bradley University Website</a>

    <p><b><i>A boldened and italicized line</i></b></p>

    <div>This line has a large top margin</div>

    <h1>This header1 line should be in cursive</h1>
    <h3>This header3 line should be in cursive</h3>

    <!-- Using tags with a class for custom properties-->
    <p class="university">Bradley University</p>

    <br> <br> <br> <br> <br> <br> <br> <br> <br>
    <p>Last line on the page</p>
    <!--Sends you to the header-->
    <a href="#header">Go to Top</a>
</body>

</html>
