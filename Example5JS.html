    <p id="pid3">This line will be changed after clicking the button</p>
    <button onclick="simple2()">Click here</button>

    <script>
        function simple2() {

    <br> <br>

    <script>
        var x = 10;
        var x = "Hello"; //We can redeclare the variable
        document.write("x = " + x);

        let y = 20;
        y = "Hello there"; //We can reassign the variable 
        document.write(" y = " + y); {
            let y = "Hi"; //Let has a local scope, valid only within the scope
        }
        document.write(" y = " + y);

        const z = 30;
        //z = 35; will not work 
        document.write(" z = " + z);
        document.write("<br> <br>");

        const names = ["Sam", "Nathan", "Ethan"];
        names[3] = "Jane"; //Allowed to add values to array in JS
        names[0] = "Allen"; //only replacing the value, cannot redeclare names 
        document.write("First Name: " + names[0])
        document.write("<br> <br>");
        //Iterate through array
        for (let i = 0; i < names.length; i++) {
            document.write(names[i] + " ")
        }
        document.write("<br> <br>");
        //Another way to loop
        for (name of names) {
            document.write(name + " ")
        }
        document.write("<br> <br>");
        //While loop
        let j = 0;
        while (names[j]) {
            document.write(names[j] + " ")
            j++;
        }
        document.write("<br> <br>");

        const cars = [];
        cars[0] = "Volvo"
        cars[1] = "Toyota"
        cars[2] = "Nissan"
            //While loop
        let k = 0;
        while (cars[k]) {
            document.write(cars[k] + " ")
            k++;
        }
        document.write("<br> <br>");

        //Object example
        const Student = {
            Name: "Dylan",
            SID: 1234,
            GPA: 4
        }
        Student.Name = "Connor"
        Student["GPA"] = "3" //Works just the same, but not used often
        document.write("Student Name: " + Student.Name);
        document.write("<br> <br>");
        document.write("Student GPA: " + Student.GPA);
        document.write("<br> <br>");
        Student.Address = "Peoria" //Adds address to student object 
        for (p in Student) {
            document.write(Student[p] + " ")
        }
    </script>

    <p>
        <button onclick="window.print()">Print this page</button>
    </p>

</body>

</html>
