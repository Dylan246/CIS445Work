<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="mydesign1.css">
    <style>
        /* Comment */
        
        p.center {
            color: red;
            text-align: center;
        }
    </style>
</head>


<body>
    <h1>This line is styled by an external file</h1>
    <p>This line has also been styled by an external file</p>

    <!-- Only applied to p if class is center -->
    <p class="center">This is centered and red</p>
    <h3 class="center">This is not going to be centered and red</h3>
</body>
